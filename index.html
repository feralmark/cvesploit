<!DOCTYPE html>
<html>
<head>
  <title>Searchable Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search...">
  </div>

  <table id="myTable">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>City</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Homer</td>
        <td>Simpson</td>
        <td>Springfield</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>Lisa</td>
        <td>Simpson</td>
        <td>Springfield</td>
        <td>USA</td>
      </tr>
      <!-- Add more rows -->
    </tbody>
  </table>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
